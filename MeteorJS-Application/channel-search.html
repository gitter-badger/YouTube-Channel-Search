<head>
    <title>User/Channel Search</title>

    <link rel="stylesheet" type="text/css" href="https://oss.maxcdn.com/semantic-ui/2.1.4/semantic.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://oss.maxcdn.com/semantic-ui/2.1.4/semantic.min.js"></script>
</head>

<body>
    <div class="ui pointing menu">
        <div class="right menu">
            <div class="item">
                <!--Use ui transparent loading icon input to show a loading icon-->
                <div class="ui transparent icon input">
                    <input type="text" placeholder="Search..." value="">
                    <i class="search link icon"></i>
                </div>
            </div>
        </div>
    </div>
    <div class="ui segment">
        <h1>User Name/Channel Name</h1>
    </div>
    <div class="ui segment">
        <div class="ui four statistics">
            <div class="statistic">
                <div class="value">
                    22
                </div>
                <div class="label">
                    Channels
                </div>
            </div>
            <div class="statistic">
                <div class="value">
                    31,200
                </div>
                <div class="label">
                    Videos
                </div>
            </div>
            <div class="statistic">
                <div class="value">
                    22
                </div>
                <div class="label">
                    Users
                </div>
            </div>
            <div class="statistic">
                <div class="value">
                    22
                </div>
                <div class="label">
                    Comments
                </div>
            </div>
        </div>
    </div>
    <div class="ui segment">
        <div class="html ui top attached segment">
            <div class="ui comments">
                <h3 class="ui dividing header">Joe Henderson</h3>
                <div class="comment">
                    <div class="content">
                        <a class="author">Video Name</a>
                        <div class="metadata">
                            <span class="date">Today at 5:42PM</span>
                        </div>
                        <div class="text">
                            How artistic!
                        </div>
                    </div>
                </div>
                <div class="comment">
                    <div class="content">
                        <a class="author">Video Name</a>
                        <div class="metadata">
                            <span class="date">5 days ago</span>
                        </div>
                        <div class="text">
                            Dude, this is awesome. Thanks so much
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
