language: python

branches:
  only:
  - master

sudo: required

services:
- docker

notifications:
  webhooks:
    urls:
    - https://api.opsgenie.com/v1/json/travisci?apiKey=5a20d401-9c4b-4083-b22d-afeb70aad486
    on_success: always
    on_failure: always
    on_start: never
  slack:
    secure: 

before_install:
- docker build -t  mxlei01/youtube-channel-search-travis .

script: docker run --net="host" mxlei01/youtube-channel-search-travis /bin/sh -c "cd
  /application/Tornado-Application && coverage run --omit=/usr/local/lib/* -m tornado.test.runtests unit_tests.run_tests && COVERALLS_REPO_TOKEN=$COVERALLS_REPO_TOKEN TRAVIS_BRANCH=$TRAVIS_BRANCH BRANCH=$TRAVIS_BRANCH coveralls"

after_success:
- docker login -e="$DOCKER_EMAIL" -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD"
- docker push mxlei01/youtube-channel-search-travis
